                        selected_columns: ["district_id", "taluk_id", "taluk_name"],
                        filter_conditions: {
                            and: {
                                district_id: districtId
                            }
                        },
                        sort_columns: {},
                        limit_rows: 100,
                        offset_rows: 0
                    };

                    const response = await makeApiRequest(payload);

                    if (response && response.success === 1) {
                        const decryptedData = decryptData(response.data);

                        // âœ… Ensure talukList is always an array
                        let talukList = Array.isArray(decryptedData)
                            ? decryptedData
                            : [];

                        // Store in allTaluks for caching
                        API_DATA.allTaluks = talukList;

                        // FilteredTaluks is same as talukList (no scheme/village/shop filter)
                        API_DATA.filteredTaluks = talukList;

                        // Populate dropdown
                        populateTalukDropdown(talukList);

                        return talukList;
                    } else {
                        console.error("API did not return success: 1 for taluks");
                        API_DATA.allTaluks = [];
                        API_DATA.filteredTaluks = [];
                        populateTalukDropdown([]);
                        return [];
                    }
                } catch (error) {
                    console.error('Error loading taluks:', error);
                    API_DATA.allTaluks = [];
                    API_DATA.filteredTaluks = [];
                    populateTalukDropdown([]);
                    return [];
                }
            }

            // Load count data for chart (only district & taluk)
            async function loadCountDataForChart(filters) {
                try {
                    // Prepare payload according to the updated API
                    const payload = {
                        district_id: filters.district && filters.district !== 'ALL' ? Number(filters.district) : null,
                        taluk_id: filters.taluk && filters.taluk !== 'ALL' ? Number(filters.taluk) : null,
                        village_id: filters.village && filters.village !== 'ALL' ? Number(filters.village) : null,
                        shopcode: filters.shopcode || null,
                        gender: filters.gender || null,
                        age_from: filters.ageFrom || null,
                        age_to: filters.ageTo || null,
                        from_date: filters.fromDate || null,
                        to_date: filters.toDate || null,
                        status: filters.status || null
                    };

                    // Make API call
                    const response = await makeApiCountRequest(payload);

                    if (response && response.success === 1) {
                        const decrypted = decryptData(response.data);
                        let countData = typeof decrypted === 'string' ? JSON.parse(decrypted) : decrypted;

                        console.log("Count data loaded for chart:", countData);
                        return Array.isArray(countData) ? countData : [];
                    } else {
                        console.warn('No data found for chart');
                        return [];
                    }
                } catch (error) {
                    console.error('Error loading count data:', error);
                    return [];
                }
            }

            // ================== GENERIC API FUNCTIONS ==================
            async function makeApiRequest(payload) {
                try {
                    const encryptedPayload = encryptData(payload);
                    const url = API_CONFIG.baseUrl + API_CONFIG.endpoints.dynamic_input;

                    return await $.ajax({
                        url: url,
                        type: "POST",
                        dataType: "json",
                        data: { data: encryptedPayload }
                    });
                } catch (error) {
                    console.error('API Request Error:', error);
                    return null;
                }
            }

            async function makeApiCountRequest(payload) {
                try {
                    var encryptedPayload = encryptData(payload);
                    var url = API_CONFIG.baseUrl + API_CONFIG.endpoints.dashboard_count_form1;

                    return await $.ajax({
                        url: url,
                        type: "POST",
                        contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                        dataType: "json",
                        data: { data: encryptedPayload }
                    });
                } catch (error) {
                    console.error("Count API error:", error);
                    return null;
                }
            }

            // ================== DROPDOWN POPULATION ==================

            function populateDistrictDropdown() {
                const districtSelect = $('#district');
                districtSelect.empty();
                districtSelect.append('<option value="ALL" selected>All Districts</option>');

                API_DATA.districts.sort((a, b) => a.district_name.localeCompare(b.district_name))
                    .forEach(d => districtSelect.append(`<option value="${d.district_id}">${d.district_name}</option>`));
            }

            function populateTalukDropdown(taluks) {
                const talukSelect = $('#taluk');
                talukSelect.empty();
                talukSelect.append('<option value="ALL" selected>All Taluks</option>');

                taluks.sort((a, b) => a.taluk_name.localeCompare(b.taluk_name))
                    .forEach(t => talukSelect.append(`<option value="${t.taluk_id}">${t.taluk_name}</option>`));

                talukSelect.prop('disabled', false);
            }

            // ================== EVENT HANDLERS ==================

            async function handleDistrictChange() {
                const districtId = $('#district').val();
                $('#taluk').html('<option value="ALL" selected>Loading taluks...</option>').prop('disabled', true);

                if (districtId !== 'ALL') {
                    const taluks = await loadTaluks(districtId);
                    populateTalukDropdown(taluks);
                } else {
                    $('#taluk').html('<option value="ALL" selected>All Taluks</option>').prop('disabled', false);
                    API_DATA.filteredTaluks = [];
                }
            }

            async function handleTalukChange() {
                // No dependent dropdowns now
            }

            // ================== INITIALIZATION ==================

            async function initializeAllData() {
                await loadDistricts();
                populateDistrictDropdown();
            }

            // ================== EVENT LISTENERS ==================

            function setupEventListeners() {
                $('#district').on('change', handleDistrictChange);
                $('#taluk').on('change', handleTalukChange);

                // Apply filters button
                $('#applyFiltersBtn').on('click', applyFilters);
            }

            // ================== CHART & FILTER LOGIC ==================

            async function applyFilters() {
                const filters = {
                    district: $('#district').val(),
                    taluk: $('#taluk').val()
                };

                const countData = await loadCountDataForChart(filters);
                API_DATA.chartData = countData;

                updateGeographicDistributionChart(countData);
                updateSummaryCards(countData);
            }

            function updateGeographicDistributionChart(filteredData) {
                if (!filteredData || !filteredData.length) {
                    pieChart.clear();
                    return;
                }

                const item = filteredData[0];
                const chartData = [
                    { name: 'Families', value: item.total_ufcno_count || 0 }
                ];

                pieChart.setOption({
                    title: { subtext: 'Total: ' + (item.total_ufcno_count || 0), left: 'center' },
                    tooltip: { trigger: 'item', formatter: '{b}: {c} ({d}%)' },
                    series: [{ type: 'pie', radius: ['40%', '70%'], center: ['50%', '50%'], data: chartData }]
                });

                $('#filterSummary').text(`(${item.total_ufcno_count || 0} records across ${item.total_district_count || 0} districts)`);
            }

            function updateSummaryCards(countData) {
                if (!countData || !countData.length) return;

                const item = countData[0];
                $('#totalFamiliesCount').text(item.total_ufcno_count || 0);
                $('#activeFamiliesCount').text(item.total_ufcno_count || 0);
                $('#totalDistrictsCount').text(item.total_district_count || 0);
                $('#totalVillagesCount').text(item.total_village_count || 0);
            }

        </script>
</body>
